<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" text="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Play</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Play</h1>
      <form id="word-play">
        <label for="sentence">Enter a sentence:</label>
        <input id="sentence" type="text">

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
